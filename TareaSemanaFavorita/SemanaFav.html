<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulario</h1>

    <!-- Contenedor del mensaje (se llena si hay datos en localStorage) -->
    <div id="mensaje"></div>

    <!-- Formulario -->
    <form id="miFormulario" class="needs-validation" novalidate>
      <div>
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <!-- Mensaje de error que aparece cuando el campo no pasa la validación -->
        <div class="invalid-feedback">Escribe tu nombre.</div>
      </div>

      <div>
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" min="0" required>
        <div class="invalid-feedback">Ingresa una edad válida.</div>
      </div>

      <div>
        <label for="diaFavorito" class="form-label">Día favorito de la semana</label>
        <select class="form-select" id="diaFavorito" required>
          <option value="" selected disabled>Selecciona un día</option>
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miércoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sábado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
        <div class="invalid-feedback">Elige un día.</div>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <script src="semanaFav.js"></script>
  </body>
</html>
